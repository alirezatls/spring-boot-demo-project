<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>

    <!--jQuery code -->
    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8080/api/demo/humans',
                success: function (result, status, xhr) {
                    $(result).each(function(index, element){
                        for (i= 0 ; i<5; i++) {
                            $("#t1").html(element.id);
                            $("#t2").html(element.name);
                            $("#t3").html(element.family);
                        }
                    });
                }
            });
        });



    </script>
</head>
<body>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                 <th>Name</th>
                 <th>Family</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
            </tr>
        </tbody>
    </table>

</div>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
